<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>HTML images</title>
    <style>
        body {
            background-color: #fff;
            color: #333;
            font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
            padding: 1em;
            margin: 0;
        }
        
        * {
            box-sizing: border-box;
        }
        
        img {
            border: 1px solid black;
            max-width: 100%;
        }
    </style>
</head>

<body>
    <h2>Basic image embed</h2>
    <img src="images/blueberries.jpeg" alt="Bunch of bluberries" width="615" height="419">

    <h2>Basic image title</h2>
    <img src="images/forest.jpg" alt="Several tall evergreen trees called larches" title="Tall evergreen trees">

    <h2>Image and caption</h2>
    <figure>
        <img src="images/firefox.png" alt="An abstract flaming fox wrapped around a blue sphere" width="446" height="460">
        <figcaption>The Firefox logo, newly abstracted for 2019!</figcaption>
    </figure>
    <footer>
        <hr>
        <p><a href="../learning/">Back to root</a></p>
    </footer>
</body>

</html>
